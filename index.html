      <!-- contact section -->
      <section id="contact">
        <h2>Get in touch</h2>
        <div id="contact-mail">
          <form
            method="POST"
            action="https://formsubmit.co/a1c1bda21dcad002cde6e04559842863"
          >
              <h3>I'd love to hear from you!</h3>
            <fieldset>
              <label for="email" type="email">
                <h4>Your email:</h4>
              </label>
              <input
                id="email"
                name="email"
                type="email"
                required
                placeholder="Your email"
              />
              <label for="message" type="text">
                <h4>Your message:</h4>
              </label>
              <textarea
                id="message"
                name="message"
                placeholder="Your message..."
                rows="5"
              ></textarea>
            </fieldset>
            <input
              class="button"
              type="submit"
              value="Send"
              onclick="sendEmail()"
            />
          </form>
          <!-- <p>Or send me an email directly to <a

    <script>
      function openNav() {
        document.getElementById("myNav").style.width = "100%";
      }

      function closeNav() {
        document.getElementById("myNav").style.width = "0%";
      }

      //show topnav only on wider screens //
      // var w = window.innerWidth;
      // if (w > 600px) {

      // }

      // When the user scrolls down 20px from the top of the document, slide down the navbar
      // When the user scrolls to the top of the page, slide up the navbar (50px out of the top view)
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          document.getElementById("myNav").style.top = "0";
        } else {
          document.getElementById("myNav").style.top = "-50px";
        }
      }
    </script>
