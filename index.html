<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO meta tags generated by chatGPT-->
    <title>Sofia Banchenko's Abstract Oil Paintings Gallery</title>
    <meta name="description"
        content="Explore Sofia Banchenko's abstract oil paintings gallery featuring vibrant colors and unique textures. Learn more about the artist and contact her for inquiries.">
    <meta name="keywords" content="abstract art, oil paintings, Sofia Banchenko, gallery, contemporary art">
    <meta name="author" content="Sofia Banchenko">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Sofia Banchenko's Abstract Oil Paintings Gallery">
    <meta property="og:image" content="./assets/img/cover.png">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">

    <!-- Google Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins&display=swap" rel="stylesheet">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">

    <!-- scripts-->
    <script src="form.js"></script>
</head>

<body>
    <!-- burger icon -->
    <div role="navigation" id="menuToggle" onclick="openNav()">
        <!-- check ARIA role for navigation control-->
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Full screen overlay menu -->
    <nav role="navigation" id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            <!-- &times; -->
            <span></span>
            <span></span>
        </a>

        <!-- content of the menu -->
        <div class="overlay-content">
            <div class="menu-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#gallery">Gallery</a>
                <a href="#contact">Buy</a>
                <a href="#contact">Contact</a>
            </div>
        </div>

    </nav>

    <main>
        <!-- home section -->
        <section id="home">
            <hgroup>
                <h1 class="tracking-in-expand">Sofia</h1>
                <h1 class="tracking-in-expand smaller">Banchenko</h1>
            </hgroup>
            <div class="scale-in-center">
                <a href="#gallery">
                    <p>See the art gallery</p>
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
            </div>

        </section>
        <!-- about me section -->
        <section id="about">
            <h2>About</h2>
            <article>
                <figure>
                    <img src="./assets/img/artist-bg.svg" alt="artist person">
                    <figcaption>
                        <p>My name is Sofia Banchenko. I paint unique, geometrical paintings. All my art is for sale.
                            Please get in touch with any enquiries.</p>
                    </figcaption>
                </figure>
                <!-- <a class="button" href="#contact">email me</a> -->
            </article>
        </section>

        <!-- image gallery section -->
        <section id="gallery">
            <h2>Gallery</h2>
            <article class="img-gallery">
                <figure>
                    <h3>"Taisia"</h3>
                    <img src="./assets/img/Taisia 2022-09.jpg"
                        alt="Taisia oil painting from September 2022 by Sofia Banchenko" loading="lazy">
                    <figcaption>
                        <h4>More info</h4>
                        <p>"Taisia"</p>
                        <p>oil on canvas, September 2022</p>
                        <!-- <a class="button" href="#contact">Buy</a> -->
                    </figcaption>
                </figure>

                <figure>
                    <h3>"Absinth"</h3>
                    <img src="./assets/img/Absinth 2022-07.jpg"
                        alt="Absinth oil painting from July 2022 by Sofia Banchenko" loading="lazy">
                    <figcaption>
                        <h4>More info</h4>
                        <p>"Absinth"</p>
                        <p>oil on canvas, July 2022</p>
                        <!-- <a class="button" href="#contact">Buy</a> -->
                    </figcaption>
                </figure>

                <figure>
                    <h3>"Gebärdensprache"</h3>
                    <img src="./assets/img/Gebärdensprache 2022-06.jpg"
                        alt="Gebärdensprache painting from June 2022 by Sofia Banchenko" loading="lazy">
                    <figcaption>
                        <h4>More info</h4>
                        <p>"Gebärdensprache"</p>
                        <p>oil on canvas, June 2022</p>
                        <!-- <a class="button" href="#contact">Buy</a> -->
                    </figcaption>
                </figure>

                <figure>
                    <h3>"Watermelon man"</h3>
                    <img src="./assets/img/Watermelon man 2022-05.jpg"
                        alt="Watermelon man painting from May 2022 by Sofia Banchenko" loading="lazy">
                    <figcaption>
                        <h4>More info</h4>
                        <p>"Watermelon man"</p>
                        <p>oil on canvas, May 2022</p>
                        <!-- <a class="button" href="#contact">Buy</a> -->
                    </figcaption>
                </figure>

                <figure>
                    <h3>"Fossil"</h3>
                    <img src="./assets/img/Fossil 2022-04.jpg" alt="Fossil painting from April 2022 by Sofia Banchenko"
                        loading="lazy">
                    <figcaption>
                        <h4>More info</h4>
                        <p>"Fossil"</p>
                        <p>oil on canvas, April 2022</p>
                        <!-- <a class="button" href="#contact">Buy</a> -->
                    </figcaption>
                </figure>

                <figure>
                    <h3>"Schwarzer Holländer"</h3>
                    <img src="./assets/img/Schwarzer Holländer 2022-03.jpg"
                        alt="Schwarzer Holländer painting from March 2022 by Sofia Banchenko" loading="lazy">
                    <figcaption>
                        <h4>More info</h4>
                        <p>"Schwarzer Holländer"</p>
                        <p>oil on canvas, March 2022</p>
                        <!-- <a class="button" href="#contact">Buy</a> -->
                    </figcaption>
                </figure>
            </article>
        </section>

        <!-- contact section -->
        <section id="contact">
            <h2>Get in touch</h2>
            <div id="contact-mail">
                <!-- <h3>Contact form</h3> -->
                <form method="POST" action="https://formsubmit.co/sofia.banchenko@googlemail.com">
                    <label for="message">
                        <h3>I'd love to hear from you!</h3>
                    </label>
                    <fieldset>
                        <label for="email" type="email">
                            <h4>Your email:</h4>
                        </label>
                        <input id="email" name="email" type="email" required placeholder="Your email"/>
                    </fieldset>
                    <textarea id="message" name="message" placeholder="Your message..." rows="5"></textarea>
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_template" value="box">
                    <input class="button" type="submit" value="Send" onclick="sendEmail()">
                </form>
                <!-- <p>Or send me an email directly to <a
                        href="mailto:sofia.banchenko@googlemail.com">sofia.banchenko@googlemail.com</a></p> -->
            </div>
        </section>
    </main>
    <footer>
        <p>Designed and coded by <a href="https://www.mokosh.dev/" target="blank">mokosh.dev</a>. All rights reserved.
        </p>
    </footer>
    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }

        //show topnav only on wider screens //
        // var w = window.innerWidth;
        // if (w > 600px) {
        //     window.onload = document.getElementById("myNav").style.top = "0";
        // } else {

        // }


        // When the user scrolls down 20px from the top of the document, slide down the navbar
        // When the user scrolls to the top of the page, slide up the navbar (50px out of the top view)
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myNav").style.top = "0";
            } else {
                document.getElementById("myNav").style.top = "-50px";
            }
        }


    </script>
</body>

</html>
