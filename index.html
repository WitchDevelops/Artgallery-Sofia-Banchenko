            <p>

              I hope to inspire others to pursue their creative dreams, regardless of their background.
            </p>
          </figcaption>
        </figure>
        <a class="button" href="#contact">email me</a>

    <!-- contact section -->
    <section id="contact">
      <h2>Get in touch</h2>
      <div id="contact-mail">
        <form method="POST" action="https://formsubmit.co/a1c1bda21dcad002cde6e04559842863">
          <h3>I'd love to hear from you!</h3>
          <fieldset>
            <label for="email" type="email">
              <h4>Your email:</h4>
            </label>
            <input id="email" name="email" type="email" required placeholder="Your email" />
            <label for="message" type="text">
              <h4>Your message:</h4>
            </label>
            <textarea id="message" name="message" placeholder="Your message..." rows="5"></textarea>
          </fieldset>
          <input class="button" type="submit" value="Send" onclick="sendEmail()" />
        </form>
      </div>
    </section>
